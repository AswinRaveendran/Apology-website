<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Page</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 20px;
        }

        #apology-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="apology-container">
        <h1>Sorry for Being Silly!</h1>

        <img src="https://placekitten.com/400/300" alt="Cute Apology Cat Image">

        <p>And here's a delicious chocolate cake to sweeten the apology:</p>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXN5YXIwZWF4cXZidDh0YjBnemVyZTdzd2J0NnAxYjZnOHI3YjYxZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Im6d35ebkCIiGzonjI/200.webp" alt="Chocolate Cake Image">

        <p>I hope this brings a smile to your face!</p>
    </div>
</body>
</html>
